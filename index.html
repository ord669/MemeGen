<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <div class="container">
        <section class="gallery">


        </section>




        <section class="editor">
            Fill Color : <input onchange="onColorPick(this.value,name)" type="color" name="fillColor" value="#FFFFFF" />
            Border Color: <input onchange="onColorPick(this.value,name)" type="color" name="borderColor"
                value="#bdf524" />

            <input type="text" onkeyup="onTextInput(this.value)">
            <div class="canvas-container">
                <canvas width="400" height="400" style="outline: 1px solid green"></canvas>
            </div>
        </section>


    </div>









    <!-- scripts -->
    <script src="/js/halpers/utils.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/halpers/addListeners.js"></script>
    <script src="/js/meme.controller.js"></script>
    <script src="/js/meme.services.js"></script>
    <script src="/js/gallery.controller.js"></script>
    <script src="/js/gallery.services.js"></script>



</body>

</html>
