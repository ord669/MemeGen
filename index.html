<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <div class="main-layout">
        <header class="full main-layout">
            <div class="header-container">
                <div class="logo"><img src="images/LOGO/meme_logo.png" alt=""></div>
                <nav>
                    <ul class="clean-list">
                        <li><a onclick="toggleDisplay(event,name)" href="#" name="memes" class="active">Memes</a></li>
                        <li><a onclick="toggleDisplay(event,name)" href="#" name="gallery">Gallery</a></li>
                        <li><a onclick="toggleDisplay(event,name)" href="#" name="about">About</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <div class="search">
            <input onchange="onDataList(this.value)" list="browsers" placeholder="search" id="myBrowser"
                name="myBrowser">
            <datalist id="browsers">


            </datalist>
        </div>

        <button onclick="onFlexable()">I am flexable</button>



        <section class="gallery">


        </section>

        <section class="meme-gallery">


        </section>





        <a onclick="toggleDisplay(event,name)" href="#" name="about">‚Üê Back to Gallery</a>
        <section class="editor ">
            <div class="canvas-container">

                <canvas width="700" height="700" style="outline: 1px solid green"></canvas>
            </div>

            <div class="control-box">
                <h3>Edit Text Lines</h3>
                <div class="control-box-text">

                    <button onclick="onDeleteLine()">Delete</button>
                    <button onclick="onAddLine()">Add Line</button>
                    <button onclick="onSaveMeme()">Save</button>
                    <button onclick="onSwitchLine(name)">Switch Line</button>

                    <button onclick="onFontSizeChange(name)" name="minus">-</button>
                    <button onclick="onFontSizeChange(name)" name="plus">+</button>
                    <div class="control-box-text-fill-color">
                        Fill Color : <input onchange="onColorPick(this.value,name)" type="color" name="borderColor"
                            value="#bdf524" />
                    </div>
                    <div class="control-box-text-border-color">

                    </div>
                    Border Color: <input onchange="onColorPick(this.value,name)" type="color" name="fillColor"
                        value="#FFFFFF" />

                    <div class="control-box-text-text-erea">
                        <input type="text" onkeyup="onTextInput(this.value)">
                    </div>
                </div>
                <div class="emojis-container">
                    <div class="emojis">
                    </div>
                </div>

            </div>
        </section>


    </div>









    <!-- scripts -->
    <script src="js/halpers/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/halpers/addListeners.js"></script>
    <script src="js//halpers/storage.service.js"></script>
    <script src="js/meme/meme.services.js"></script>
    <script src="js/meme/meme.controller.js"></script>
    <script src="js/gallery/gallery.controller.js"></script>
    <script src="js/gallery/gallery.services.js"></script>



</body>

</html>
