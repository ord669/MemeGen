<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <div class="main-layout">
        <header class="full main-layout">
            <div class="header-container">
                <div class="logo"><h2>logo</h2></div>
                <nav>
                    <ul class="clean-list">
                        <li><a href="#" class="active">Memes</a></li>
                        <li><a href="#">Gallety</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>

            </div>
        </header>
       
        <div class="search">search</div>




        <section class="gallery">


        </section>




        <section class="editor" >
            <button onclick="onSwitchLine(name)">Switch Line</button>
            <button onclick="onFontSizeChange(name)" name="down">Down</button>
            <button onclick="onFontSizeChange(name)" name="up">Up</button>
            <button onclick="onFontSizeChange(name)" name="minus">-</button>
            <button onclick="onFontSizeChange(name)" name="plus">+</button>
            Border Color: <input onchange="onColorPick(this.value,name)" type="color" name="fillColor" value="#FFFFFF" />
           
            Fill Color : <input onchange="onColorPick(this.value,name)" type="color" name="borderColor"
                value="#bdf524" />

            <input type="text" onkeyup="onTextInput(this.value)">
            <div class="canvas-container">
                <canvas width="400" height="400" style="outline: 1px solid green"></canvas>
            </div>
        </section>


    </div>









    <!-- scripts -->
    <script src="js/halpers/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/halpers/addListeners.js"></script>
    <script src="js/meme.services.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/gallery.services.js"></script>



</body>

</html>
