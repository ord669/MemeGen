<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <div class="main-layout">
        <div class="main-screen full" onclick="toggleMenu()"></div>

        <header class="main-header full main-layout ">
            <div class="header-container">
                <div class="logo"><img src="images/LOGO/meme_logo.png" alt=""></div>
                <nav class="main-nav">
                    <ul class="flex clean-list nav-list">
                        <li><a onclick="toggleDisplay(event,name)" href="#" name="memes" class="active">Memes</a></li>
                        <li><a onclick="toggleDisplay(event,name)" href="#" name="gallery">Gallery</a></li>
                    </ul>
                </nav>
                <button class="menu-toggle-btn" onclick="toggleMenu()">☰</button>


            </div>
        </header>
        <div class="seacrh-container">
            <div class="search">
                <input onchange="onDataList(this.value)" list="browsers" placeholder="search" id="myBrowser"
                    name="myBrowser">
                <datalist id="browsers">


                </datalist>
            </div>
            <div class="search-words">

            </div>

        </div>
        <div class="flex-back">
            <a class="button" onclick="toggleDisplay(false,'gallery')" href="#" name="about">← Back to Gallery</a>
            <button class="button" onclick="onFlexable()">I am flexable</button>
        </div>



        <section class="gallery">
        </section>

        <section class="meme-gallery display">
        </section>





        <section class="editor display">
            <div class="canvas-container">

                <canvas width="700" height="700" style="outline: 1px solid green">
                </canvas>
            </div>

            <div class="control-box">
                <h3>Edit Text Lines</h3>
                <div class="control-box-text">
                    <div class="editor-special-btns">
                        <button class="button" onclick="onSaveMeme()"><img src="./images/editorImg/save.png"
                                alt=""></button>
                        <a class="button" href="#" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                        <button class="button" onclick="onUploadImg()"><img src="./images/editorImg/share.png"
                                alt=""></button>

                    </div>

                    <div class="editor-text-control">
                        <button onclick="onDeleteLine()"><img src="./images/editorImg/delete.png" alt=""></button>

                        <button onclick="onAddLine()"><img src="./images/editorImg/add.png" alt=""></button>
                        <button onclick="onFontSizeChange(name)" name="minus"><img src="./images/editorImg/minus.png"
                                alt=""></button>
                        <button onclick="onFontSizeChange(name)" name="plus"><img src="./images/editorImg/plus.png"
                                alt=""></button>
                    </div>

                    <label for="texto">Do Something</label>
                    <input class="texto" id="texto" type="text" onkeyup="onTextInput(this.value)">

                    <div class="control-box-colors">
                        <h3>Fill</h3>
                        <input onchange="onColorPick(this.value,name)" type="color" name="borderColor"
                            value="#bdf524" />

                        <h3>Border</h3>
                        <input class="fill-color-img" onchange="onColorPick(this.value,name)" type="color"
                            name="fillColor" value="#FFFFFF" />

                    </div>
                </div>
                <div class="emojis-container">
                    <div class="emojis">
                    </div>
                </div>

            </div>
        </section>


    </div>









    <!-- scripts -->
    <script src="js/halpers/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/halpers/addListeners.js"></script>
    <script src="js//halpers/storage.service.js"></script>
    <script src="js/meme/meme.services.js"></script>
    <script src="js/meme/meme.controller.js"></script>
    <script src="js/gallery/gallery.controller.js"></script>
    <script src="js/gallery/gallery.services.js"></script>
    <script src="js/halpers/upload.service.js"></script>



</body>

</html>
